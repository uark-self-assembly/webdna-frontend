<div #scrollableWindow style="height: 500px; overflow: scroll; overflow-y: scroll; overflow-x: hidden; background: black;" [scrollTop]="scrollableWindow.scrollHeight">
    <div style="background: black;">
        <span style="color: white; font-family: 'Courier New';" *ngFor="let line of lines">{{line}}
            <br>
        </span>
    </div>
</div>
