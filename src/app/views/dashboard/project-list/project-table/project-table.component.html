<div class="card">
    <div class="header">
        <h4 class="title">Projects</h4>
    </div>

    <div class="content content-full-width">
        <accordion>
            <accordion-group *ngFor="let row of projectRows" id="acc_{{row.project.id}}" (onOpen)="groupOpened(row)" (onClose)="groupClosed(row)" [isOpened]="row.project.id === openedProjectId">
                <accordion-heading>
                    <h5 class="content">
                        {{row.project.name}}
                        <small class="ml-2">{{row.executionTime}}</small>
                        <b class="caret"></b>
                    </h5>
                </accordion-heading>
                <table>
                    <tr>
                        <a *ngIf="row.hasOutput" rel="tooltip" title="Restart" class="btn btn-success btn-simple btn-s" (click)="restartClicked(row)">
                            <i class="fa fa-undo"></i>
                            Restart Simulation
                        </a>
                        <a *ngIf="!row.hasOutput"rel="tooltip" title="Start" class="btn btn-success btn-simple btn-s" (click)="startClicked(row)">
                            <i class="fa fa-play"></i>
                            Start Simulation
                        </a>
                        <a rel="tooltip" title="View Output" class="btn {{!row.hasOutput ? 'btn-default btn-s disabled' : 'btn-info'}} btn-simple btn-s" (click)="viewOutputClicked(row)">
                            <i class="fa fa-terminal"></i>
                            View Output
                        </a>
                        <a rel="tooltip" title="Edit" class="btn {{row.running ? 'btn-default btn-s disabled' : 'btn-primary'}} btn-simple btn-s" (click)="editClicked(row)">
                            <i class="fa fa-edit"></i>
                            Edit
                        </a>
                        <a *ngIf="row.running" rel="tooltip" title="Cancel" class="btn btn-default btn-simple btn-s" (click)="cancelClicked(row)">
                            <i class="fa fa-remove"></i>
                            Cancel
                        </a>
                        <a rel="tooltip" title="Delete" class="btn btn-danger btn-simple btn-s" (click)="deleteClicked(row.project)">
                            <i class="fa fa-trash"></i>
                            Delete
                        </a>
                    </tr>
                </table>
            </accordion-group>
        </accordion>
    </div>
</div>
<modal #logmodal (onClose)="closeModal()" cancelButtonLabel="Close" modalClass="modal-lg">
    <modal-header>
        <h3 *ngIf="selectedProject !== null">
            <strong>{{selectedProject.name}}</strong> (console output)</h3>
    </modal-header>
    <modal-content (onClose)="closeModal()">
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <h5>oxDNA Progress</h5>
                    <log-output [logText]="oxDNALogText" [height]="logHeight"></log-output>
                </div>
                <div class="col-md-6">
                    <h5>Program Output</h5>
                    <log-output [logText]="programLogText" [height]="logHeight"></log-output>
                </div>
            </div>
        </div>
    </modal-content>
</modal>
