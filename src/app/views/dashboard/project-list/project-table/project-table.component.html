<div class="card">
    <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created On</th>
                    <th>Status</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of projectRows">
                    <td>{{row.project.name}}</td>
                    <td>{{dateString(row.project.created_on)}}</td>
                    <td *ngIf="row.hasOutput" style="cursor: pointer;">
                        <a #hyperlink (click)="hyperlinkClicked(row.project); logmodal.open();" (mouseenter)="hyperlinkEntered(hyperlink)" (mouseleave)="hyperlinkExited(hyperlink)">
                            ({{row.executionTime}}) View Output
                        </a>
                        <i class="glyphicon glyphicon-menu-right" style="font-size: 12px; color: #23CCEF;"></i>
                    </td>
                    <td *ngIf="!row.hasOutput">
                        Never run
                    </td>
                    <td class="td-actions text-right">
                        <a *ngIf="row.running" rel="tooltip" title="Cancel" class="btn btn-default btn-simple btn-xs" (click)="projectCancelled(row)">
                            Cancel Simulation
                            <i class="fa fa-remove"></i>
                        </a>

                        <!-- Edit button -->
                        <a *ngIf="!row.running" rel="tooltip" title="Edit" class="btn btn-primary btn-simple btn-xs" (click)="editClicked(row)">
                            Edit Project
                            <i class="fa fa-edit"></i>
                        </a>

                        <!-- Delete Button -->
                        <a rel="tooltip" title="Delete" class="btn btn-danger btn-simple btn-xs" (click)="deleteClicked(row.project)">
                            Delete Project
                            <i class="fa fa-trash"></i>
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<modal #logmodal (onClose)="closeModal()" cancelButtonLabel="Close" modalClass="modal-lg">
    <modal-header>
        <h3 *ngIf="selectedProject !== null"><strong>{{selectedProject.name}}</strong> (console output)</h3>
    </modal-header>
    <modal-content (onClose)="closeModal()">
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <h5>oxDNA Progress</h5>
                    <log-output [logText]="oxDNALogText" [height]="logHeight"></log-output>
                </div>
                <div class="col-md-6">
                    <h5>Program Output</h5>
                    <log-output [logText]="programLogText" [height]="logHeight"></log-output>
                </div>
            </div>
        </div>
    </modal-content>
</modal>
