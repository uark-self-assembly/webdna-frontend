<div class="main-content" layout="column" flex style="max-height: 92%; overflow: scroll; overflow-x: hidden; margin-bottom: 0px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="editingProject == null;then projectlist else projectconfig"></div>

                <ng-template #projectlist>
                    <project-list [user]="user" [projectClicked]="projectClicked"></project-list>
                </ng-template>

                <ng-template #projectconfig>
                    <project-config [project]="editingProject" [didClickBack]="didClickBackFromConfig"></project-config>
                </ng-template>
            </div>
        </div>
    </div>
</div>
